name: Deployment Pipeline

on:
  push:
    branches:
      - main
    pull_request:
      branches: [main]
      types: [opened, synchronize]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Say Hello
        run: echo "Hello"

      - name: Install Dependencies
        run: npm install

      - name: Build UI
        run: npm run build:ui

      - name: Backend Tests
        run: npm run test
    
